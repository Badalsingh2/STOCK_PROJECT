version: 1
applications:
  - appRoot: stock-trading-frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    customHeaders:
      - pattern: '**/*'
        headers:
          - key: 'Cache-Control'
            value: 'no-cache'
    redirects:
      - source: "</^[^.]+$|\\.(?!(css|js|png|jpg|jpeg|gif|svg|ico)$)([^.]+$)/>"
        target: /index.html
        status: 200
        rewrite: true
